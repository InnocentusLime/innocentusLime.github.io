{% extends "page.html" %}

{% block content %}
    {{ super() }}
    {% set items = load_data(path="content/data/social.json", format="json") %}
    <ul class="social-links" role="menu">
    {% for item in items %}
        <li class="social-item" id={{ item.title | slugify }}><a class="social-link" href={{ item.url }}>
            <img class="social-image" src={{ "/img/social/" ~ item.img_src }} alt="{{ item.title }} logo"/>
            {{ item.title }}
        </a></li>
    {% endfor %}
    </ul>
{% endblock content %}
