
{% extends "base.html" %}

{% block content %}

<div class="blog-list">
  {% for page in paginator.pages %}
  <a href="{{ page.permalink }}" class="blog-link">
    <h3 class="blog-link-header"> {{ page.title }}</h3>
    <p class="blog-link-decsription">{{ page.description }}</p>
    <p class="blog-link-info">{{ page.date | date(format="%d/%m/%Y") }}</p>
  </a>
  {% endfor %}
</div>
{% endblock content %}
